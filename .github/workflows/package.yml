
name: Publish Package

on:
  workflow_call:
    inputs:
      ProjName:
        required: true
        type: string
      PackagePrefix:
        required: false
        type: string
        default: ServerEmus.
      runner:
        required: false
        type: string
        default: ubuntu-latest
    secrets:
      TOKEN:
        required: true

jobs:
  publish:
    runs-on: ${{ inputs.runner }}
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Add GitHub NuGet Source
        run: dotnet nuget add source https://nuget.pkg.github.com/ServerEmus/index.json --name "github" --username "any" --password ${{ secrets.TOKEN  }} --store-password-in-clear-text

      - name: Build
        run: dotnet build ${{ inputs.ProjName }}/${{ inputs.ProjName }}.csproj -o Out

      - name: Publish to GitHub Packages
        run: dotnet nuget push Out/${{ inputs.PackagePrefix }}${{ inputs.ProjName }}**.nupkg --source "github" --api-key ${{ secrets.TOKEN  }}

      - name : Upload
        uses: actions/upload-artifact@v4.3.5
        with:
          name: ${{ inputs.ProjName }}
          path: Out/${{ inputs.PackagePrefix }}${{ inputs.ProjName }}**.nupkg

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: Out/${{ inputs.PackagePrefix }}${{ inputs.ProjName }}**.nupkg

